version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg17
    container_name: adco-postgres
    restart: unless-stopped
    ports:
      - "5543:5432"
    environment:
      POSTGRES_DB: adco
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: adco_dev_2025
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d adco"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - adco-network

  adminer:
    image: adminer:latest
    container_name: adco-adminer
    restart: unless-stopped
    ports:
      - "8082:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=postgres
      - ADMINER_DESIGN=bootstrap
    depends_on:
      - postgres
    networks:
      - adco-network

volumes:
  postgres_data:
    driver: local

networks:
  adco-network:
    driver: bridge